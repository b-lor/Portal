<h2 class="sub-header">Add Customer</h2>
<form (ngSubmit)="onSubmit()">
   <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" name="firstName" #firstName="ngModel" [(ngModel)]="customer.firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="customer.lastName" name="lastName" #lastName="ngModel" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label>Company</label>
    <input type="text" class="form-control" name="company" #company="ngModel" [(ngModel)]="customer.company"placeholder="Company">
  </div>
  <div class="form-group">
    <label>Logo URL</label>
    <input type="text" class="form-control" name="logoUrl" #logoUrl="ngModel" [(ngModel)]="customer.logoUrl"placeholder="Logo URL">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="customer.email" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="customer.phone" placeholder="Phone">
  </div>
  <div class="form-group">
    <label>Street Address</label>
    <input type="text" class="form-control" name="street" #street="ngModel" [(ngModel)]="customer.street" placeholder="Street Address">
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" name="city" #city="ngModel" [(ngModel)]="customer.city" placeholder="City">
  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control" name="state" #state="ngModel" [(ngModel)]="customer.state" placeholder="State">
  </div>
  <div class="form-group">
    <label>Zip</label>
    <input type="text" class="form-control" name="zip" #zip="ngModel" [(ngModel)]="customer.zip" placeholder="Zipcode">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="customer.password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
