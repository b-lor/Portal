<h2 class="sub-header">Edit Customer</h2>
<form *ngIf="customer" (ngSubmit)="onSubmit()">
   <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" #firstName="ngModel" name="firstName" [(ngModel)]="customer.firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="customer.lastName" #lastName="ngModel" name="lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label>Company</label>
    <input type="text" class="form-control" #company="ngModel" name="company" [(ngModel)]="customer.company"placeholder="Company">
  </div>
  <div class="form-group">
    <label>Logo URL</label>
    <input type="text" class="form-control" #logoUrl="ngModel" name="logoUrl" [(ngModel)]="customer.logoUrl"placeholder="Logo URL">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="customer.email" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" #phone="ngModel" name="phone" [(ngModel)]="customer.phone" placeholder="Phone">
  </div>
  <div class="form-group">
    <label>Street Address</label>
    <input type="text" class="form-control" #street="ngModel" name="street" [(ngModel)]="customer.street" placeholder="Street Address">
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" #city="ngModel" name="city" [(ngModel)]="customer.city" placeholder="City">
  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control" #state="ngModel" name="state" [(ngModel)]="customer.state" placeholder="State">
  </div>
  <div class="form-group">
    <label>Zip</label>
    <input type="text" class="form-control" #zip="ngModel" name="zip" [(ngModel)]="customer.zip" placeholder="Zipcode">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
